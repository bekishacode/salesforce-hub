<template>
    <lightning-card title="Verification Complete" icon-name="utility:check">
        <div class="slds-p-around_medium">
            <!-- Error State -->
            <div if:true={showError} class="slds-box slds-theme_error">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:error" size="small" alternative-text="Error"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">Verification Failed</h3>
                        <p>{errorMessage}</p>
                    </div>
                </div>
                
                <div class="slds-m-top_medium slds-text-align_center">
                    <lightning-button
                        label="Close"
                        variant="neutral"
                        onclick={handleCloseError}
                        disabled={showSpinner}>
                    </lightning-button>
                </div>
            </div>
            
            <!-- Success State - Show User Info -->
            <div if:true={showUserInfo}>
                <div class="slds-text-heading_small slds-m-bottom_medium">
                    Please review the verified information:
                </div>
                
                <div class="slds-box slds-theme_default">
                    <template for:each={userDetails} for:item="detail">
                        <div key={detail.label} class="slds-grid slds-gutters_small slds-m-bottom_x-small">
                            <div class="slds-col slds-size_1-of-3">
                                <strong>{detail.label}:</strong>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                {detail.value}
                            </div>
                        </div>
                    </template>
                </div>
                
                <div class="slds-m-top_large slds-text-align_center">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        onclick={handleCancel}
                        disabled={showSpinner}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        label="Finish & Update Lead"
                        variant="brand"
                        onclick={handleFinish}
                        disabled={showSpinner}>
                    </lightning-button>
                </div>
            </div>
            
            <!-- No Data State -->
            <div if:true={noDataState} class="slds-box slds-theme_default">
                <div class="slds-text-align_center">
                    <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                    <p class="slds-m-top_small">No verification data available.</p>
                    
                    <div class="slds-m-top_medium">
                        <lightning-button
                            label="Close"
                            variant="neutral"
                            onclick={handleCloseError}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div if:true={showSpinner} class="slds-align_absolute-center slds-m-top_medium">
                <lightning-spinner alternative-text="Processing..."></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
