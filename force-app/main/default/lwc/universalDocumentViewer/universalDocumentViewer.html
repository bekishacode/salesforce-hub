<template>
    <lightning-card title="Available Documents" icon-name="standard:file">
        <div class="slds-card__body slds-p-around_medium">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner alternative-text="Loading documents"></lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    Error loading documents: {errorMessage}
                </div>
            </template>

            <!-- Documents Grid - Always Visible -->
            <template if:true={hasDocuments}>
                <div class="slds-text-body_regular slds-m-bottom_medium">
                    <strong>{documents.length}</strong> Document(s) Available - Click any document to view in detail
                </div>
                
                <!-- Documents Grid -->
                <div class="documents-grid">
                    <template for:each={documents} for:item="doc" for:index="index">
                        <div key={doc.DocumentId} 
                             class="document-grid-item" 
                             data-index={index}
                             onclick={openZoomView}>
                            <div class="document-preview-content">
                                <!-- Show actual file content -->
                                <template if:true={doc.hasFile}>
                                    <!-- Show Image Directly -->
                                    <template if:true={doc.isImage}>
                                        <div class="grid-image-preview" key={doc.DocumentId}>
                                            <img src={doc.FilePreviewUrl} 
                                                 alt={doc.Title}
                                                 class="grid-preview-image"
                                                 onload={handleImageLoad}
                                                 onerror={handleImageError}>
                                        </div>
                                    </template>
                                    
                                    <!-- Show PDF using Google Docs Viewer -->
                                    <template if:true={doc.isPdf}>
                                        <div class="grid-pdf-preview" key={doc.DocumentId}>
                                            <iframe src={doc.FilePreviewUrl} 
                                                    class="grid-pdf-embed"
                                                    title={doc.Title}>
                                            </iframe>
                                        </div>
                                    </template>
                                    
                                    <!-- Show other files in iframe -->
                                    <template if:true={doc.hasFile}>
                                        <template if:false={doc.isImage}>
                                            <template if:false={doc.isPdf}>
                                                <div class="grid-file-preview" key={doc.DocumentId}>
                                                    <iframe src={doc.FilePreviewUrl} 
                                                            class="grid-file-embed"
                                                            title={doc.Title}>
                                                    </iframe>
                                                </div>
                                            </template>
                                        </template>
                                    </template>
                                </template>
                                
                                <!-- Show placeholder if no file available -->
                                <template if:false={doc.hasFile}>
                                    <div class="grid-file-placeholder" key={doc.DocumentId}>
                                        <lightning-icon
                                            icon-name={doc.iconName}
                                            size="large"
                                            alternative-text={doc.DocumentType}>
                                        </lightning-icon>
                                        <div class="slds-text-body_small slds-m-top_xx-small slds-text-align_center">
                                            File not available
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- File info -->
                                <div class="grid-file-info">
                                    <div class="slds-text-body_small slds-truncate slds-text-align_center" title={doc.Title}>
                                        <h1>Title: {doc.Title}</h1>
                                    </div>
                                    <div class="slds-text-body_small slds-text-color_weak slds-truncate">
                                        <h1 style="font-size: medium; font-weight: bold;">Type: {doc.DocumentType}</h1>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- No Documents Message -->
            <template if:true={noDocuments}>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <div class="slds-text-body_regular slds-text-color_weak">
                        No documents found for this record.
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Zoom View Modal - Opens when user clicks a grid item -->
    <template if:true={isZoomViewOpen}>
        <section class={zoomViewClass}>
            <div class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Full Document View</h2>
                <div class="slds-grid slds-grid_align-spread slds-size_2-of-3">
                    <span class="slds-text-title slds-m-right_medium">{documentCounter}</span>
                    <span class="slds-text-title slds-truncate" if:true={currentDocument}>
                        <h2>{currentDocument.Title}({currentDocument.DocumentType})</h2>
                    </span>
                </div>
                <div class="header-actions">
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" 
                            onclick={toggleFullscreen}
                            title={fullscreenTitle}>
                        <lightning-icon icon-name={fullscreenIcon} size="small"></lightning-icon>
                    </button>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" 
                            onclick={closeZoomView}
                            title="Close">
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </div>
            </div>

            <div class="slds-modal__content slds-p-around_medium">
                <div class="zoom-view-container">
                    <!-- Navigation Left -->
                    <div class="zoom-nav-section">
                        <button class="slds-button slds-button_icon slds-button_icon-border" 
                                onclick={previousDocument} 
                                disabled={cannotShowPrevious}
                                title="Previous Document">
                            <lightning-icon icon-name="utility:left" size="large"></lightning-icon>
                        </button>
                    </div>

                    <!-- Zoom Document Preview - Full width focused view -->
                    <div class="zoom-preview-section">
                        <div class="zoom-document-preview">
                            <template if:true={currentDocument}>
                                <div class="zoom-file-preview-container">
                                    <!-- Show actual file if available -->
                                    <template if:true={currentDocument.hasFile}>
                                        <!-- Show Image Directly -->
                                        <template if:true={currentDocument.isImage}>
                                            <div class="zoom-image-preview" key={currentDocument.DocumentId}>
                                                <img src={currentDocument.FilePreviewUrl} 
                                                    alt={currentDocument.Title}
                                                    class="zoom-preview-image"
                                                    onload={handleImageLoad}
                                                    onerror={handleImageError}>
                                            </div>
                                        </template>
                                        
                                        <!-- Show PDF using Google Docs Viewer -->
                                        <template if:true={currentDocument.isPdf}>
                                            <div class="zoom-pdf-preview" key={currentDocument.DocumentId}>
                                                <iframe src={currentDocument.FilePreviewUrl} 
                                                        class="zoom-pdf-embed"
                                                        title={currentDocument.Title}>
                                                </iframe>
                                            </div>
                                        </template>
                                        
                                        <!-- Show other files in iframe -->
                                        <template if:true={currentDocument.hasFile}>
                                            <template if:false={currentDocument.isImage}>
                                                <template if:false={currentDocument.isPdf}>
                                                    <div class="zoom-file-preview" key={currentDocument.DocumentId}>
                                                        <iframe src={currentDocument.FilePreviewUrl} 
                                                                class="zoom-file-embed"
                                                                title={currentDocument.Title}>
                                                        </iframe>
                                                    </div>
                                                </template>
                                            </template>
                                        </template>
                                    </template>
                                    
                                    <!-- Show metadata only if no file available -->
                                    <template if:false={currentDocument.hasFile}>
                                        <div class="zoom-file-placeholder" key={currentDocument.DocumentId}>
                                            <lightning-icon
                                                icon-name={currentDocument.iconName}
                                                size="large"
                                                alternative-text={currentDocument.DocumentType}>
                                            </lightning-icon>
                                            <div class="slds-text-heading_medium slds-m-top_medium slds-text-align_center">
                                                {currentDocument.Title}
                                            </div>
                                            <div class="slds-text-body_regular slds-m-top_small slds-text-align_center">
                                                File not available for preview
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Navigation Right -->
                    <div class="zoom-nav-section">
                        <button class="slds-button slds-button_icon slds-button_icon-border" 
                                onclick={nextDocument} 
                                disabled={cannotShowNext}
                                title="Next Document">
                            <lightning-icon icon-name="utility:right" size="large"></lightning-icon>
                        </button>
                    </div>
                </div>

                <!-- Download button at bottom -->
                <template if:true={currentDocument}>
                    <template if:true={currentDocument.hasFile}>
                        <div class="slds-m-top_medium slds-text-align_center">
                            <a  href={currentDocument.DownloadUrl} 
                            target="_blank" 
                            class="slds-button slds-button_brand"
                            style="background-color: #f0ab1e; ">
                                Download Original File
                            </a>
                        </div>
                    </template>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onclick={closeZoomView}></div>
    </template>
</template>
